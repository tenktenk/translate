<form *ngIf="countrywithbodies" class="details">
    <h2 class="details__title">countrywithbodies</h2>
    <!-- insertion point for fields specific code -->
    <mat-grid-list *ngIf='!isATextArea("Name")' cols="5" rowHeight="2:1">
        <mat-grid-tile [colspan]="3">
            <mat-form-field mat-form-field class="detail-full-width">
                <mat-label>Name</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="countrywithbodies.Name">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <button mat-raised-button (click)="toggleTextArea('Name')">
                <mat-icon>
                    expand_more
                </mat-icon>
            </button>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-form-field *ngIf='isATextArea("Name")' mat-form-field class="detail-full-width">
        <mat-label>Name</mat-label>
        <textarea name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="countrywithbodies.Name"></textarea>
    </mat-form-field>

    <!-- -->
    <mat-form-field class="detail-full-width">
        <mat-label>NCols</mat-label>
        <input type="number" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="countrywithbodies.NCols" [ngModelOptions]="{standalone: true}">
    </mat-form-field>

    <!-- -->
    <mat-form-field class="detail-full-width">
        <mat-label>NRows</mat-label>
        <input type="number" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="countrywithbodies.NRows" [ngModelOptions]="{standalone: true}">
    </mat-form-field>

    <!-- -->
    <mat-form-field class="detail-full-width">
        <mat-label>LngLowerLeftCorner</mat-label>
        <input type="number" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="countrywithbodies.LngLowerLeftCorner" [ngModelOptions]="{standalone: true}">
    </mat-form-field>

    <!-- -->
    <mat-form-field class="detail-full-width">
        <mat-label>LatLowerLeftCorner</mat-label>
        <input type="number" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="countrywithbodies.LatLowerLeftCorner" [ngModelOptions]="{standalone: true}">
    </mat-form-field>

    <!-- -->
    <mat-form-field class="detail-full-width">
        <mat-label>LngUpperRightCorner</mat-label>
        <input type="number" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="countrywithbodies.LngUpperRightCorner" [ngModelOptions]="{standalone: true}">
    </mat-form-field>

    <!-- -->
    <mat-form-field class="detail-full-width">
        <mat-label>LatUpperRightCorner</mat-label>
        <input type="number" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="countrywithbodies.LatUpperRightCorner" [ngModelOptions]="{standalone: true}">
    </mat-form-field>

    <!-- -->
    <mat-form-field class="detail-full-width">
        <mat-label>NbBodies</mat-label>
        <input type="number" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="countrywithbodies.NbBodies" [ngModelOptions]="{standalone: true}">
    </mat-form-field>

    <!-- -->
    <mat-form-field class="detail-full-width">
        <mat-label>Step</mat-label>
        <input type="number" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="countrywithbodies.Step" [ngModelOptions]="{standalone: true}">
    </mat-form-field>

    <div class="details__save">
        <button mat-raised-button color="primary" (click)="save()">
            Save countrywithbodies
        </button>
    </div>
</form>
